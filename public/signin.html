  <body>
    <section id="aa-contact">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="aa-contact-bottom">
              <div class="aa-title">
                <h2>Login</h2>
                <span></span>
              </div>
              <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                      <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"></p>
                            <form class="mx-1 mx-md-4" action="/auth/login" method="POST">
                              <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="form3Example1c">Email</label>
                                  <input required type="text" id="email" name="email" class="form-control" />                                 
                                </div>
                              </div>
                              <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="form3Example1c">Password</label>
                                  <input required type="password" id="password" name="password" class="form-control" />                                 
                                </div>
                              </div>
                              <div class="form-check d-flex justify-content-center mb-5">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                <label class="form-check-label" for="form2Example3">
                                  Remember me <a href="#!"></a>
                                </label>
                              </div>
                              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                              </div>
                            </form>
                            <br>
                            <p class="text-center">Don't have an account? <a href="register.html">Create one</a></p>
                          </div>
                          <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                              class="img-fluid" alt="Sample image">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
